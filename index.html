<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <div class="calendarRight">
      <div class="year">2023</div>
      <div class="arrowLeft"></div>
      <div class="arrowRight"></div>
      <div class="months">
        <span class="monthHover">Jan</span>
        <span class="monthHover">Feb</span>
        <span class="monthHover">Mar</span>
        <span class="monthHover">Apr</span>
        <span class="monthHover">May</span>
        <span class="monthHover">Jun</span>
        <span class="monthHover">July</span>
        <span class="monthColor">Aug</span>
        <span class="monthHover">Sep</span>
        <span class="monthHover">Oct</span>
        <span class="monthHover">Nov</span>
        <span class="monthHover">Dec</span>
      </div>
      <hr class="line">
      <div class="days">SUN MON TUE WED THU FRI SAT</div>
      <div class="numbersDate">
        <div class="firstWeek"><span class="greyText">26 27 28 29 30 31 </span> 01</div>
        <div class="secondWeek">02 03 04 05 06 07 08</div>
        <div class="thirdWeek">09 10 11 12 13 14 15</div>
        <div class="fourthWeek">16 17 18 19 20 21 22</div>
        <div class="fifthWeek">23 24 25 26 27 28 29</div>
        <div class="sixthWeek">30 <span class="greyText">01 02 03 04 05 06</span></div>
      </div>
      <div class="calendarLeft">
        <div class="bigDate">29</div>
        <div class="day">Friday</div>
      </div>
    </div>
  </div>
  </div>
</body>
</html>
